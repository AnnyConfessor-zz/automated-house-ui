<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tela de Cadastro</title>
</head>
<body>
    <h3>Cadastro de Usuário</h3>
    <p>Para Cadastrar novo usuário, preencha o formulário abaixo.</p>
    <p></p>
    <br>

    <form action="" method="get">

        <label for="nome">Nome: </label>
        <input type="text" name="" id="nome" placeholder="Nome" required>
        
        <p></p>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="" id="sobrenome"placeholder="Sobrenome" required>

        <p></p>

        <label for="email">Email  :</label>
        <input type="email" name="" id="email" placeholder="Email" required>

        <p></p>
        <label for="nomeuser">Nome de usuário:</label>
        <input type="text" name="" id="nomeuser" placeholder="Nome de Usuário">

        <p></p>
        <label for="pass">Senha:</label>
        <input type="password" name="" id="pass">

        <p></p>
        <input type="submit" value="Enviar Dados">

    </form>
</body>
</html>
